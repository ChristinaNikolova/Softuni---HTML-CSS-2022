<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css/main.css">
    <title>Travel Blog</title>
</head>

<body>
    <header id="header">
        <img src="./images/logo.png" alt="logo" class="header-logo">
        <nav class="header-nav">
            <ul class="header-ul">
                <li class="header-li">
                    <a href="#">Log In</a>
                </li>
                <li class="header-li">
                    <button class="header-li-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>

        <section id="hero">
            <h2 class="hero-title">Make the most of every trip</h2>
            <button class="hero-btn">Start Now</button>
        </section>

        <section id="articles">
            <h3 class="articles-main-title">Articles</h3>
            <div class="articles-vertical-wrapper">
                <article class="articles-vertical-content">
                    <h4 class="articles-title">How to pack effectively</h4>
                </article>
            </div>
            <div class="articles-horizontal-wrapper">
                <article class="articles-horizontal-content">
                    <h4 class="articles-title">Plan your next trip like never before</h4>
                </article>
                <article class="articles-horizontal-content">
                    <h4 class="articles-title">Budget like a pro</h4>
                </article>
            </div>
        </section>
    </main>

    <footer id="footer">
        <nav class="footer-nav">
            <ul class="footer-ul">
                <li class="footer-li">
                    <a href="#">About</a>
                </li>
                <li class="footer-li">
                    <a href="#">Team</a>
                </li>
                <li class="footer-li">
                    <a href="#">Events</a>
                </li>
                <li class="footer-li">
                    <a href="#">Jobs</a>
                </li>
            </ul>
        </nav>
        <nav class="footer-nav">

                <li class="footer-li">
                    <a href="#">FAQ</a>
                </li>
                <li class="footer-li">
                    <a href="#">My Orders</a>
                </li>
                <li class="footer-li">
                    <a href="#">Favorites</a>
                </li>
                <li class="footer-li">
                    <a href="#">Contacts</a>
                </li>
            </ul>
        </nav>
        <nav class="footer-nav">
            <ul class="footer-ul">
                <li class="footer-li">&copy; 2020</li>
                <li class="footer-li">
                    <a href="#">Terms</a>
                </li>
                <li class="footer-li">
                    <a href="#">Privacy</a>
                </li>
            </ul>
        </nav>
    </footer>

</html>
