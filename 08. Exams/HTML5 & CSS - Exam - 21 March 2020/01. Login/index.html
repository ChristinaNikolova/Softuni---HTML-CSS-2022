<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css/main.css">
    <title>Login</title>
</head>

<body>
    <section class="section">
        <div class="section-wrapper">
            <h2 class="section-title">Account Login</h2>
            <form class="section-form">
                <div class="section-form-input-wrapper">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" class="section-form-input" placeholder="Username">
                </div>
                <div class="section-form-input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="section-form-input" placeholder="Password">
                </div>
                <button class="section-form-btn">Login</button>
            </form>
        </div>
    </section>
</body>

</html>
