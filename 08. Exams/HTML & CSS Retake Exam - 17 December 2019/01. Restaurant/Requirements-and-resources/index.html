<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css/main.css">
    <title>Restaurant</title>
</head>

<body>
    <section class="section">
        <img src="./form-img.jpg" alt="people" class="section-img">
        <div class="section-content-wrapper">
            <h2 class="section-title">Booking place for your dinner!</h2>
            <form class="section-form">
                <input type="text" class="section-form-input" placeholder="Your name">
                <input type="phone" class="section-form-input" placeholder="Your phone number">
                <input type="text" class="section-form-input" placeholder="Time">
                <input type="number" class="section-form-input" placeholder="Number of people">
                <button class="section-form-btn">Book now</button>
            </form>
        </div>
    </section>
</body>

</html>
